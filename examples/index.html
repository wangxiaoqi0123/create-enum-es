<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="module">
    import createEnum from '../dist/create-enum.es.js';

    const base = createEnum({
      'AA': [11, 'AA-'],
      'BB': [22, 'BB-']
    })

    console.log('base.options() :>> ', base.options());
    // [
    //   {
    //     "value": 11,
    //     "label": "AA-"
    //   },
    //   {
    //     "value": 22,
    //     "label": "BB-"
    //   }
    // ]


    const enumInstance = createEnum({
      'A': [1, 'A-', { a: 'axx' }],
      'B': [2, 'B-', { b: 'bxx' }]
    })
    const value = enumInstance.value('A')
    console.log('value :>> ', value); // 1

    const values = enumInstance.values()
    console.log('values :>> ', values); // [1, 2]

    const options = enumInstance.options()
    console.log('options :>> ', options);
    // [
    //   {
    //     "value": 1,
    //     "label": "A-",
    //     "extra": {
    //       "a": "axx"
    //     }
    //   },
    //   {
    //     "value": 2,
    //     "label": "B-",
    //     "extra": {
    //       "b": "bxx"
    //     }
    //   }
    // ]

    const label = enumInstance.label('A')
    console.log('label :>> ', label); // 'A-'

    const extra = enumInstance.extra('A')
    console.log('extra :>> ', extra); // {"a": "axx"}

    const check = enumInstance.check(1, 'A')
    console.log('check :>> ', check); // true

  </script>
</body>

</html>
